<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Lucro na Criação de Codornas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Lucro na Criação de Codornas</h1>
        <div class="form-group">
            <label for="numCodornas">Quantidade de Codornas:</label>
            <input type="number" id="numCodornas" placeholder="Insira o número de codornas">
        </div>
        <div class="form-group">
            <label for="precoRacao">Preço do Kg da Ração (R$):</label>
            <input type="number" id="precoRacao" placeholder="Insira o preço da ração por kg">
        </div>
        <button onclick="calcularLucro()">Calcular Lucro Mensal</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
